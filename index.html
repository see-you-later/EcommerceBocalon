    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }
        header {
            background-color: #fff2a8;
            color: black;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: black;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .cart {
            position: absolute;
            right: 20px;
            border-bottom-width: 50px;
            color: white;
            font-size: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            background: white;
            border: 1px solid gray;
            margin: 10px;
            padding: 10px;
            text-align: center;
            flex: 1 1 calc(33% - 40px);
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product p {
            margin: 10px 0;
        }
        .info-section {
            padding: 20px;
            background: white;
            margin-top: 20px;
        }
        .info-section h2 {
            margin-top: 0;
        }
    </style>
</head>
